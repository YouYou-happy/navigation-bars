<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>无标题文档</title>
		<style type="text/css">
			*{margin:0; padding:0; font-size:14px;}
			ul{list-style: none; height:50px; padding-left:30px;border-bottom:5px solid #f60;}
			li{float:left; margin-top:20px;}
			a{text-decoration:none;display:block; height: 30px; line-height: 30px; width: 120px; margin-left: 1px;  text-align:center;}
			.on,a:hover{color:#fff;background-color: #f60;height: 40px; line-height:40px; margin:-10px;}//margin可以用负值，向相反方向移动
		</style>
	</head>
	<body>
		<ul>
			<li><a class="on" href="#">首    页</a></li>
			<li><a href="#">新闻快讯</a></li>
			<li><a href="#">产品展示</a></li>
			<li><a href="#">售后服务</a></li>
			<li><a href="#">联系我们</a></li>
		</ul>
	</body>
</html>
